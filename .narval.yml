docker-images:
  # Reuse the same Docker image for all containers, to improve build time
  - name: basic-image
    from: javierbrea/node-headless-chrome:1.0.0
    add:
      - package.json
    expose:
      - 3000
    install: test/docker/install
docker-containers:
  # Container used for running service
  - name: service-container-2
    build: basic-image
    bind:
      - lib
      - test
      - index.js
  - name: service-container
    build: basic-image
    bind:
      - lib
      - test
      - index.js
  # Container used for running tests
  - name: test-container
    build: basic-image
    bind:
      - lib
      - test
      - index.js
    depends_on:
      - service-container
suites:
  # Suites of type "unit"
  unit:
    # Example of suite that only runs unit tests execution without Docker.
    - name: unit 
      test:
        specs: test/unit
      coverage:
        # Custom coverage folder
        config:
          dir: .coverage/unit
  # Suites of type "integration"
  integration:
    # Example of suite that gets coverage from a service
    - name: api 
      services:
        - name: api-service
          docker: 
            container: service-container
            command: test/services/app/start.js --name=service --path=/narval/.shared --host=service-container
            exit_after: 10000
          local:
            command: test/services/app/start.js --name=service --path=.test
      test:
        specs: test/integration/built-in-api
        docker:
          container: test-container
          wait-on: http://service-container:3000
        local:
          wait-on: tcp:localhost:3000
      coverage:
        from: api-service
        config:
          print: both
    - name: logs
      before:
        docker:
          down-volumes: true
      services:
        - name: timeout
          abort-on-error: true
          docker: 
            container: service-container
            command: test/services/commands/timeout
          local:
            command: test/services/commands/timeout
      test:
        specs: test/integration/logs
        docker:
          container: test-container
          wait-on: .narval/logs/integration/logs/timeout/exit-code.log
        local:
          wait-on: .narval/logs/integration/logs/timeout/exit-code.log
    # Example of suite with coverage disabled. Clean Docker volumes or local environment before run it.
    - name: tracer
      before:
        docker:
          command: test/services/commands/local/clean
          down-volumes: true
        local:
          command: test/services/commands/local/clean
          env:
            fooClean1: foo clean Value 1
      services:
        - name: api-service
          abort-on-error: true
          docker:
            container: service-container
            command: test/services/commands/docker/log-level-warn
            wait-on: http://service-container-2:3001
            env:
              servicePath: /narval/.shared
              serviceName: service
              hostName: service-container
              port: 3000
              fooVar2: foo docker Value 2
              fooVar3: foo docker Val 3
          local:
            command: test/services/commands/docker/log-level-warn
            wait-on: http://localhost:3001
            env:
              servicePath: .test
              serviceName: service
              hostName: localhost
              port: 3000
        - name: api-service-2
          abort-on-error: true
          docker:
            container: service-container-2
            command: test/services/commands/docker/log-level-warn
            env:
              servicePath: /narval/.shared
              serviceName: service-2
              hostName: service-container-2
              port: 3001
          local:
            command: test/services/commands/docker/log-level-warn
            env:
              servicePath: .test
              serviceName: service-2
              hostName: localhost
              port: 3001
      test:
        specs: test/integration/tracer
        docker:
          container: test-container
          wait-on: http://service-container:3000
          env:
            fooVar1: foo docker test Value 1
            fooVar2: foo docker test Value 2
            fooVar3: foo docker test Val 3
            fooTestVar: foo docker test value testVar 1
        local:
          wait-on: tcp:localhost:3000
          env:
            fooVar1: foo local test Value 1
            fooVar2: foo local test Value 2
            fooVar3: foo local test Val 3
            fooTestVar: foo test local value testVar 1
        config:
          report: list
      coverage:
        enabled: true
  # Suites of type "end-to-end"
  end-to-end:
    - name: web-ui
      before:
          docker:
            down-volumes: true
      services:
        - name: web-service
          docker:
            container: service-container
            command: test/services/commands/docker/basic-start
          local:
            command: test/services/commands/local/basic-start
      test:
        specs: test/end-to-end/web-ui
        docker: 
          container: test-container
          wait-on: tcp:service-container:3000
        local:
          wait-on: tcp:localhost:3000
