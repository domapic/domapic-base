version: "3.5"
services:
  test:
    build:
      context: ./test
      args:
        - test_to_run=${test_to_run}
    depends_on:
      - service
    volumes:
      - type: bind
        source: ./.config_volume
        target: /test/config
      - type: bind
        source: ../../node_modules
        target: /test/node_modules
      - type: bind
        source: ../../test/unit
        target: /test/test/unit
  service:
    build:
      context: ./service
      args:
        - service_to_start=${service_to_start}
    # Uncomment ports for tests development and debugging
    ports: 
      - 3000:3000
    volumes:
      - type: bind
        source: ./.config_volume
        target: /service/config
      - type: bind
        source: ../../node_modules
        target: /service/node_modules
      - type: bind
        source: ../../lib
        target: /service/lib
      - type: bind
        source: ../../index.js
        target: /service/index.js
    env_file:
      - ./commands/${command_to_use}.env
      - ./options/${options_to_use}.env
    
