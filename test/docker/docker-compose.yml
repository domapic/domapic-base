version: "3.5"
volumes:
  domapic_config:
services:
  test:
    build:
      context: ./test
    depends_on:
      - service
    volumes:
      - type: volume
        source: domapic_config
        target: /test/config
        volume:
          nocopy: true
      - type: bind
        source: ../../node_modules
        target: /test/node_modules
      - type: bind
        source: ../../test/unit
        target: /test/test/unit
    environment:
      test_to_run: ${test_to_run}
  service:
    build:
      context: ./service
    # Uncomment ports for tests development and debugging
    # ports: 
     # - 5000:3000
    volumes:
      - type: volume
        source: domapic_config
        target: /service/config
        volume:
          nocopy: true
      - type: bind
        source: ../../node_modules
        target: /service/node_modules
      - type: bind
        source: ../../lib
        target: /service/lib
      - type: bind
        source: ../../index.js
        target: /service/index.js
    env_file:
      - ./service/commands/${service_to_start}.${command_to_use}.env
      - ./service/options/${options_to_use}.env
