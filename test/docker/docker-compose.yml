version: "3.5"
volumes:
  domapic_config:
  node_modules:
services:
  test:
    build:
      context: ./test
    depends_on:
      - service
    volumes:
      - type: volume
        source: domapic_config
        target: /test/config
      - type: volume
        source: node_modules
        target: /test/node_modules
      - type: bind
        source: ../../test/unit
        target: /test/test/unit
      - type: bind
        source: ../../package.json
        target: /test/package.json
      - type: bind
        source: ./test/${test_type}/${test_to_run}
        target: /test/test-to-run
  service:
    build:
      context: ./service
    volumes:
      - type: volume
        source: domapic_config
        target: /service/config
      - type: volume
        source: node_modules
        target: /service/node_modules
      - type: bind
        source: ../../lib
        target: /service/lib
      - type: bind
        source: ../../index.js
        target: /service/index.js
      - type: bind
        source: ./service/scripts/${service_to_start}
        target: /service/service
    env_file:
      - ./service/commands/${command_to_use}.env
      - ./service/options/${options_to_use}.env
